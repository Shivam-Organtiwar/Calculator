<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="layout">
        <input type="text" name="takeInput" id="takeInput">
        <table border="5px">
            <tr>
                 <td><button>AC</button></td>
                 <td><button>C</button></td>
                 <td><button>%</button></td>
                 <td bgcolor="blue"><button style="background-color: violet;">/</button></td>
            </tr>

            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td bgcolor="blue"><button style="background-color: violet;">X</button></td>
            </tr>

            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td bgcolor="blue"><button style="background-color: violet;">-</button></td>
            </tr>

            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td bgcolor="blue"><button style="background-color: violet;">+</button></td>
            </tr>

           <tr>
               <td colspan="2"><button style="width: 130px;">0</button></td>
               <td><button>.</button></td>
               <td bgcolor="blue"><button style="background-color: violet;">=</button></td>
            </tr>

        </table>
    </div>
    <script src="logic.js"></script>
</body>
</html>
